<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/88eb219d62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">
    <title>Signup Page</title>
</head>

<body>
    <div class="container">
        <h1>Welcome to Ashish's World</h1>
        <div class="box">
            <i class="fa fa-user"></i>
            <input type="text" name="name" id="name" placeholder="Enter Your Name">
        </div>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="box">
            <i class="fa fa-phone fa-rotate-90"></i>
            <input type="phone" name="phone" id="phone" placeholder="Enter Your Phone Number">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Create Your Password">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="confirmPassword" placeholder="Confirm Your Password">
        </div>
        <div class="btn-div">
            <button class="btn">SignUp</button>
            <button class="btn">LogIn</button>
        </div>
    </div>
</body>

</html>
